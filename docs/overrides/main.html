{% extends "base.html" %}

{% block announce %}
<a href="https://discord.gg/a5znpdFWfD">
  <div style="display:inline-flex; align-items:center; color:#aad3c6">
    <strong> Join our community chat </strong>
    <img 
      src="/icons/discord-white.png" 
      alt="Discord logo" 
      style="width:1em; height:0.75em; margin-left:0.5ch; vertical-align:middle;"
      class="twemoji"
      
    />
  </div>
</a>
<a href="https://MapYourGrid.org/map-it/">
    <div style="display:inline-flex; align-items:center; color:#aad3c6">
      <strong> and learn to map with us! 📍 </strong>
    </div>
  </a>
{% endblock %}

{% if page.meta and page.meta.image %}
  {% set preview_image = page.meta.image %}
{% else %}
  {% set preview_image = config.extra.social_preview %}
{% endif %}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | e }}">
<meta property="og:description" content="{{ config.site_description | e }}">
<meta property="og:image" content="{{ preview_image | url }}">
<meta property="og:url" content="{{ page.canonical_url | default(config.site_url) }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | e }}">
<meta name="twitter:description" content="{{ config.site_description | e }}">
<meta name="twitter:image" content="{{ preview_image | url }}">
